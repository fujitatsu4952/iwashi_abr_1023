overwrite: true
schema:
  - "./schema/**/*.graphql"
documents: null
generates:
  src/entity/type.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      skipTypename: true
      scalars:
        AWSDate: string
        AWSDateTime: string
        AWSTimestamp: number
        AWSTime: string
        AWSEmail: string
        AWSJSON: string
        AWSURL: string
        AWSPhone: string
        AWSIPAddress: string

  dist/schema.graphql:
    plugins:
      - "schema-ast"
